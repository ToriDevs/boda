<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Invitaciones</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="admin-container">
        <h1>Panel de Invitaciones</h1>
        <div class="generator">
            <input id="guestNameInput" type="text" placeholder="Nombre del invitado">
            <button id="generateLinkBtn">Generar link</button>
        </div>
        <div id="generatedLink" class="generated-link"></div>
        <button id="clearAllBtn" class="clear-btn">Borrar Invitaciones</button>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Link</th>
                    <th>¿Asiste?</th>
                    <th>¿Hospedaje?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="confirmedList"></tbody>
        </table>
    </div>
    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
