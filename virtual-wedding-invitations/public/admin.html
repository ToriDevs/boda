<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Invitados</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link rel="preconnect" href="https://yvakismtvwvjxylkorye.supabase.co" crossorigin>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="admin-body">
  <main class="admin-panel" style="max-width:1100px;">
    <header class="admin-header">
      <img src="styles/img/GA.png" alt="GA" class="admin-logo" loading="lazy">
      <h1 class="admin-title">Gestión de Invitados</h1>
      <p class="admin-subtitle">Crear y seguir confirmaciones</p>
    </header>

    <section class="create-guest card-section">
      <h2 class="section-title">Nuevo invitado</h2>
      <form id="createGuestForm" class="guest-form" autocomplete="off">
        <label class="field">
          <span class="field-label">Nombre completo</span>
          <input type="text" id="guestNameInput" placeholder="Ej: Juan Pérez" required>
        </label>
        <button type="submit" class="btn-principal">➕ Generar link</button>
      </form>
      <div id="createGuestMessage" class="response-message" aria-live="polite"></div>
    </section>

    <section class="guest-list-section card-section">
      <div class="section-head">
        <h2 class="section-title" style="margin:0">Listado</h2>
        <div class="list-actions">
          <button id="refreshListBtn" class="btn-secundario mini-btn" style="font-size:.65rem">↻</button>
          <button id="exportCsvBtn" class="btn-secundario mini-btn" style="font-size:.65rem">CSV</button>
        </div>
      </div>
      <div class="legend">
        <span><span class="state yes mini"></span> Sí</span>
        <span><span class="state no mini"></span> No</span>
        <span><span class="state null mini"></span> Pend.</span>
      </div>
      <div class="table-wrapper">
        <table class="guest-table pretty-table">
          <thead>
            <tr><th>Nombre</th><th>Link</th><th>Asistencia</th><th>Hospedaje</th><th>Acciones</th></tr>
          </thead>
          <tbody id="guestTableBody">
            <tr><td colspan="5">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
      <div id="listMessage" class="response-message" aria-live="polite"></div>
    </section>

    <footer class="admin-footer"><small>Panel GA</small></footer>
  </main>

  <template id="guestRowTemplate">
    <tr>
      <td data-field="nombre"></td>
      <td data-field="link"><button data-action="copy" class="mini-btn outline">Copiar</button></td>
      <td data-field="asistencia" class="status-cell"></td>
      <td data-field="hospedaje" class="status-cell"></td>
      <td data-field="acciones" class="actions-cell">
        <button data-action="toggle-asistencia" class="mini-btn ghost">Asist.</button>
        <button data-action="toggle-hospedaje" class="mini-btn ghost">Hosp.</button>
        <button data-action="reset" class="mini-btn outline">Reset</button>
        <button data-action="delete" class="mini-btn danger">Borrar</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" crossorigin="anonymous"></script>
  <script src="scripts/admin.js?v=3"></script>
</body>
</html>
