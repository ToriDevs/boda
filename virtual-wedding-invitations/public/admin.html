<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Boda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background: var(--marfil);
        }
        .admin-panel {
            max-width: 700px;
            margin: 5vw auto 0 auto;
            background: var(--blanco);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(163, 131, 58, 0.10);
            padding: 2.5em 2em 2em 2em;
        }
        .admin-title {
            font-family: 'Playfair Display', serif;
            color: var(--olivo);
            font-size: 1.6em;
            margin-bottom: 1.2em;
            text-align: center;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
        }
        .admin-table th, .admin-table td {
            border: 1px solid var(--oro);
            padding: 0.7em 0.5em;
            text-align: center;
            font-size: 1em;
        }
        .admin-table th {
            background: var(--marfil);
            color: var(--olivo);
            font-weight: 700;
        }
        .admin-table tr:nth-child(even) {
            background: #faf8f4;
        }
        .admin-actions {
            display: flex;
            gap: 0.5em;
            justify-content: center;
        }
        .admin-btn {
            background: var(--olivo);
            color: var(--blanco);
            border: none;
            border-radius: 6px;
            padding: 0.4em 1em;
            font-size: 0.98em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-btn.delete {
            background: var(--oro);
        }
        .admin-btn:hover {
            background: #5d7c5d;
        }
        .admin-btn.delete:hover {
            background: #b8a47d;
        }
        .admin-footer {
            text-align: center;
            color: var(--olivo);
            font-size: 1em;
            margin-top: 2em;
            opacity: 0.7;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="admin-panel">
        <div class="admin-title">Panel de Administración</div>
        <!-- En el lugar donde quieras el saludo personalizado -->
        <h2 id="dearGuest"></h2>
        <form id="generate-link-form" style="margin-bottom:2em; text-align:center;">
            <input type="text" id="guestName" placeholder="Nombre del invitado" required style="padding:0.5em; border-radius:6px; border:1px solid var(--oro); width:60%;">
            <button type="submit" class="admin-btn">Generar link único</button>
        </form>
        <div id="generatedLink" style="text-align:center; margin-bottom:2em;"></div>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Invitado</th>
                    <th>Link personal</th>
                    <th>Asistencia</th>
                    <th>Hospedaje</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
                <!-- Las filas se llenan dinámicamente -->
            </tbody>
        </table>
        <div class="admin-footer">
            &copy; 2025 Guillermo & Alejandra
        </div>
    </div>
    <script src="scripts/admin.js"></script>
</body>
</html>
